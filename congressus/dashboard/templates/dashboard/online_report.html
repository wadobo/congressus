{% extends "base-admin.html" %}
{% load i18n %}
{% load staticfiles %}

{% block extrahead %}
    <link href="{% static "css/report.css" %}?v=4.0" rel="stylesheet">
    <link href="{% static "datepicker/css/datepicker.css" %}" rel="stylesheet">
{% endblock %}

{% block extrabody %}
    <script src="{% static "datepicker/js/bootstrap-datepicker.js" %}"></script>
    <script>
        $('.datepicker').datepicker();
    </script>
{% endblock %}

{% block title %} {% trans "Reports" %} {% endblock %}

{% block content %}
    {% include "dashboard/report.html" %}
    <hr/>
    <form method="GET" action="">
        <div class="row">
            <div class="col-md-4 center">
                <input class="form-control datepicker" name="start-date" type="date" data-date="" data-date-format="dd-mm-yyyy"
                    placeholder="{% trans "start date" %}">
            </div>
            <div class="col-md-4 center">
                <input class="form-control datepicker" name="end-date" type="date" data-date="" data-date-format="dd-mm-yyyy"
                    placeholder="{% trans "end date" %}">
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-success btn-block" value="Online">
            </div>
        </div>
    </form>
{% endblock %}
