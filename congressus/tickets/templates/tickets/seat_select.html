{% load i18n %}
{% load staticfiles %}

<div id="tooltip-{{ session.id }}" class="withtooltip btn {% if session.have_places %}btn-success{% else %}btn-danger{% endif %}"
    title="{% trans "select the seat" %}" data-placement="top"
    data-toggle="modal" data-target="#modal-{{ session.id }}"
    >
    <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
</div>

<div class="modal fade" id="modal-{{ session.id }}" tabindex="-1" role="dialog" aria-labelledby="modal-{{ session.id }}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ session }}</h4>
      </div>
      <div class="modal-body">
            <div class="seatmap" data-session="{{ session.id }}">
            {% include "tickets/map.html" with map=space.seat_map mtable=seat_map_table %}
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block btn-lg" data-dismiss="modal">{% trans "Continue" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
